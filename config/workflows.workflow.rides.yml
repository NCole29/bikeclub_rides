langcode: en
status: true
dependencies:
  module:
    - content_moderation
id: rides
label: 'Rides workflow'
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 1
      published: false
      default_revision: false
    draft:
      label: Draft
      weight: -2
      published: false
      default_revision: false
    published:
      label: Published
      weight: 0
      published: true
      default_revision: true
    review:
      label: 'Ready for Review'
      weight: -1
      published: false
      default_revision: false
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - published
        - review
      to: archived
      weight: 1
    create_new_draft:
      label: 'Create New Draft'
      from:
        - archived
        - draft
        - published
        - review
      to: draft
      weight: -2
    publish:
      label: Publish
      from:
        - archived
        - draft
        - published
        - review
      to: published
      weight: 0
    review:
      label: Review
      from:
        - archived
        - draft
      to: review
      weight: -1
  entity_types: {  }
  default_moderation_state: draft
