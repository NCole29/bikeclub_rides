    value: '<p>Use the <strong>"Ride picture"</strong> field to add an image to a ride page. This standardizes the format for all pages.&nbsp;</p><p><strong>Image Requirements &amp; Preparation</strong></p><ul><li><strong>Max File Size:</strong> 3MB. Images are automatically resized for all devices, so uploading files larger than 3MB wastes server resources. </li><li><strong>Recommended Dimensions:</strong> "Large" (fits within 1920 x 1080 pixels).</li></ul><p><strong>Tools for Resizing Images</strong></p><ul><li>Mac Users - Use <a href="https://support.apple.com/guide/preview/crop-resize-or-rotate-an-image-prvw2015/mac#:~:text=Reduce%20an%20image&amp;apos;s%20file%20size,value%20in%20the%20Resolution%20field.">Apple''s built-in Preview application</a>.</li><li>Windows Users - Use the <a href="https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-US&amp;gl=US">Image Resizer PowerToy from Microsoft</a> (learn more about it <a href="https://learn.microsoft.com/en-us/windows/powertoys/image-resizer">here)</a>.</li></ul><p>Important Note: The "Insert Media" icon found in text fields is for documents, not images.&nbsp;</p><p>&nbsp;</p>'
