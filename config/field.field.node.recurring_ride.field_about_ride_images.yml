settings:
  markup:
    value: '<p>To add an image to a ride page, use the <strong>Ride picture</strong> field. The "Insert Media" icon in text fields may only be used for documents, not images.</p><p>The maximum image file size is <strong>3MB. </strong>The system automatically resizes <strong>Ride pictures </strong>for a standard look on all ride pages, and further resizes images for optimal display across various devices; thus uploading larger files is unnecessary and wastes server resources.</p><p>To prepare your images for uploading, consider using the following tools to resize them beforehand:</p><ul><li><strong>Mac Users </strong>- Utilize <a href="https://support.apple.com/guide/preview/crop-resize-or-rotate-an-image-prvw2015/mac#:~:text=Reduce%20an%20image&amp;apos;s%20file%20size,value%20in%20the%20Resolution%20field.">Apple''s built-in Preview application</a>.</li><li><strong>Windows Users </strong>- Install and use the <a href="https://apps.microsoft.com/detail/xp89dcgq3k6vld?hl=en-US&amp;gl=US">Microsoft PowerToys Image Resizer utility</a> (learn more about it <a href="https://learn.microsoft.com/en-us/windows/powertoys/image-resizer">here)</a>.</li></ul><p>When resizing, the recommended setting is "Large" (fits within 1920 x 1080 pixels). &nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>.&nbsp;</p><p>&nbsp;</p>'
