langcode: en
status: true
dependencies:
  config:
    - filter.format.ride_page
  module:
    - ckeditor5
format: ride_page
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - heading
      - bold
      - italic
      - bulletedList
      - numberedList
      - alignment
      - link
      - insertTable
      - blockQuote
      - removeFormat
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
image_upload:
  status: false
